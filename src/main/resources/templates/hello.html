<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<span th:if="${money>22}">有钱</span>
<span th:unless="${money>22}">没钱</span>
<br>
<table>
    <tr>
        <td>ID</td>
        <td>name</td>
    </tr>
    <tr th:each="user : ${list}">
        <td th:text="${user.id}">
            ID
        </td>
        <td th:text="${user.name}">
            Name
        </td>

    </tr>

</table>

</body>
</html>
